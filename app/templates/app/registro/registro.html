{% extends 'app/base.html' %}

{% load static %}

{% block css %}
    <link rel="stylesheet" href="{% static 'app/'%}css/registro.css">
{% endblock css %}

{% block contenido %}
    <form action="" method="post">
        <section class="form-registro">
            <h4>Formulario Registro</h4>
            <input class="controls" type="number" name="rut" id="rut" placeholder="ingrese su rut">
            <input class="controls" type="number" name="dv" id="dv" placeholder="ingrese su dv">
            <input class="controls" type="text" name="nombre" id="nombre" placeholder="ingrese su nombre">
            <input class="controls" type="email" name="correo" id="correo" placeholder="ingrese su correo">
            <input class="controls" type="text" name="apellido" id="apellido" placeholder="ingrese su apellido">
            <input class="controls" type="email" name="usuario" id="usuario" placeholder="ingrese su usuario">
            <input class="controls" type="password" name="password" id="password" placeholder="ingrese su contraseña">
            <p><a href="#">terminos y condiciones</a></p>
            <input class="boton" type="submit" value="registrar">
            <p><a href="#">¿ya tengo cuenta?</a></p>
        </section>
    </form>
{% endblock contenido %}
